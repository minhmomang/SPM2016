<!DOCTYPE html>

	<div id="header"></div>
	<div class="fix-container">
		<div class="container-fluid">
			<div class="row"
				style="margin: 20px 20px 5px 0px; font-size: 25px; font-weight: bold; color: #196219; text-decoration: underline;">
				Liên hệ chúng tôi</div>

			<div class="row" style="color: black; padding-bottom: 20px;">

				<div class="col-md-8" style="color: #666666">
					<div class="row">
						<div
							class="col-lg-2 col-md-2 col-sm-3 col-xs-3 col-lg-offset-1 col-md-offset-1">
							<span style="font-weight: bold; color: black;"> Địa chỉ: </span>

						</div>
						<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 ">
							<span> Tầng 31,Trung tâm thương mại Sài Gòn,</span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-9">
							<span>37 Tôn Đức Thắng,Phường Bến Nghé,Quận 1,Thành phố Hồ
								Chí Minh.</span>

						</div>
					</div>
					<div class="row">
						<div
							class="col-lg-2 col-md-2 col-sm-4 col-xs-4 col-lg-offset-1 col-md-offset-1">
							<span style="font-weight: bold; color: black;"> Điện
								thoại: </span>

						</div>
						<div class="col-lg-9 col-md-9 col-sm-8 col-xs-8 ">
							<span> (84-8) 39117523.</span>
						</div>
					</div>

				</div>
				<div class="col-md-4" style="color: #666666">
					<div class="row">
						<div
							class="col-lg-2 col-md-2 col-sm-4 col-xs-4 col-lg-offset-1 col-md-offset-1">
							<span style="font-weight: bold; color: black;"> Website: </span>

						</div>
						<div class="col-lg-9 col-md-9 col-sm-8 col-xs-8 ">
							<span> www.vinhsangvn.com</span>
						</div>
					</div>
					<div class="row">
						<div
							class="col-lg-2 col-md-2 col-sm-4 col-xs-4 col-lg-offset-1 col-md-offset-1">
							<span style="font-weight: bold; color: black;"> Email: </span>
						</div>
						<div class="col-lg-9 col-md-9 col-sm-8 col-xs-8 ">info@vinhsangvn.com</div>
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-8 col-md-offset-2 "
					style="color: black; background-image: url('image/letter.png')">
					<div class="row">
						<div class="col-md-8  ">
							<div class="bgformregister"
								style="border: 1px solid gray; padding: 10px; background-color: white; box-shadow: 10px 10px 5px #888888;">
								<div
									style="font-size: 20px; font-weight: bold; margin-bottom: 20px;">
									<img alt="" src="image/contact.png">KhaiTamTri.com
								</div>
								<div class="row">
									<label for="txtemail" class="col-md-3 control-label"
										style="text-align: right;">Email: </label>
									<div class="col-md-9 ">
										<input type="text" class="form-control" id="txtemail" /> <label
											id="lbemail" class="lberror"></label>
									</div>
								</div>
								<div class="row">
									<label for="txtfullname" class="col-md-3 control-label"
										style="text-align: right;">Họ tên: </label>
									<div class="col-md-9">
										<input type="text" class="form-control" id="txtfullname" /> <label
											id="lbfullname" class="lberror"></label>
									</div>
								</div>

								<div class="row">
									<label for="txtphone" class="col-md-3 control-label"
										style="text-align: right;">Điện thoại: </label>
									<div class="col-md-9">
										<input type="text" class="form-control" id="txtphone" /> <label
											id="lbphone" class="lberror"></label>
									</div>
								</div>
								<div class="row">
									<label for="txttitle" class="col-md-3 control-label"
										style="text-align: right;">Tiêu đề: </label>
									<div class="col-md-9">
										<input type="text" class="form-control" id="txttitle"
											autofocus /> <label id="lbtitle" class="lberror"></label>
									</div>
								</div>
								<div class="row">
									<label for="txtcontent" class="col-md-3 control-label"
										style="text-align: right;">Nội dung: </label>
									<div class="col-md-9">
										<textarea rows="4" class="form-control" id="txtcontent"></textarea>
										<label id="lbcontent" class="lberror"></label>
									</div>
								</div>
								<div class="row">
									<label class="col-md-3 control-label"
										style="text-align: right;">Capchar</label>
									<div class="col-md-9">
										<div class="row">
											<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
												<input type="text" class="form-control" id="txtcapchar" />
												<label id="lberrorcapchar" class="lberror"></label>
											</div>
											<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4"
												style="padding-right: 0px; margin-right: 0px;">
												<div id="captcha" style="text-align: left">
													<img style="height: 50px; width: 100%;" />
												</div>
											</div>
											<div class="col-xs-6 col-sm-6 col-md-2 col-lg-2">
												<img src="images/icon_refresh.png" id="btnrefresh"
													style="cursor: pointer; width: 45px; height: 40px; border-radius: 40px; margin-top: 5px;">
											</div>

										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4 col-md-offset-3"
										style="margin-top: 10px; padding-bottom: 10px;">
										<button type="button" class="btnsend" style="width: 100%"
											id="btnsend">Gửi liên hệ</button>
									</div>
								</div>

							</div>

						</div>

					</div>
				</div>

	<div id="footer"></div>
