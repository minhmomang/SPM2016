<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Order</title>
<link href="../../admin/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap -->
<script src="../../admin/js/jquery-1.11.2.min.js"></script>
<script src='../../admin/js/jquery.session.js'></script>

<script type="text/javascript" src="../../admin/js/extra.js"></script>
<!--upload image-->
<link rel="stylesheet" type="text/css" href="../../admin/uploadify/uploadify.css">
<script type="text/javascript" src="../../admin/uploadify/jquery.uploadify.js"></script>
<script type="text/javascript" src="../../admin/uploadify/jquery.uploadify.min.js"></script>

<script type="text/javascript" src="../../admin/js/Order/main.js"></script>
</head>
<body>
	
	<div class="container-fluid">
		<div id="header"></div>
		<div class="row" style="margin-top: 10px; margin-bottom: 10px;">
			<div id="menu_f" class="col-md-3"></div>
			<div class="col-md-9">
				<div class="row">
					<div class="col-md-12">
						 <h2 style="font-family: Georgia; padding: 0px;padding-left: 10px;color:#00943a">Đơn Hàng</h2>
	                     <hr style="border: 1px solid; color: #00943a;">
					</div>
				</div>
				<div class="row" style="margin-top:10px;margin-bottom:10px;">
					<div class="col-md-12" id="toolbar">				
						<a id="btnorderprocess" class="btn  btn-primary">Order Processing</a>
						<a id="btnsend" class="btn  btn-primary">Send to logistic</a>
						<a id="btndelivered" class="btn  btn-primary">Delivered</a>	
						<a id="btnfinish" class="btn  btn-primary">Finish</a>	
						<a id="btncancel" class="btn  btn-primary">Cancel</a>
						<a id="btnprint" class="btn  btn-primary">Print</a>	
							                                        
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<input type="text" class="form-control" id = "txtsearch" placeholder="Order ID ...">
					</div>
					<div class="col-md-1">
						<button class="btn btn-primary" id="btnsearch">Search</button>
					</div>
				</div>
				<div class="row" style="margin-top:10px;">
					<div class="col-md-3">
						<input type="text" class="form-control boxeasy" style="width:100%;height:30px;" id="seldate">
					</div>
				</div>
				<div class="row" align="center"  style="margin-top:15px;">
					<div class="col-md-12">
						<div  id="idorder" style="margin-bottom: 2px;"></div>	
					</div>	
					
				</div>
			</div>
		</div>
		
		
	</div>

</html>
