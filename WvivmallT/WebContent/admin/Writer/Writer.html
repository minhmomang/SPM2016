<!DOCTYPE html>
<html>
<head>
<title>Tin Tức</title>
<meta charset="utf-8">
<link href="../../admin/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap -->
<script src="../../admin/js/jquery-1.11.2.min.js"></script>
<script src='../../admin/js/jquery.session.js'></script>

<script type="text/javascript" src="../../admin/js/extra.js"></script>
<script type="text/javascript" src="../../admin/js/Writer/main.js"></script>
</head>
<body>
	
	<div class="container-fluid">
		<div id="header"></div>
		<div class="row" style="margin-top: 10px; margin-bottom: 10px;">
			<div id="menu_f" class="col-md-3"></div>
			<div class="col-md-9">
				<div class="row">
					<div class="col-md-12">
						 <h2 style="font-family: Georgia; padding: 0px;padding-left: 10px;color:#00943a">Tin Tức</h2>
	                     <hr style="border: 1px solid; color: #00943a;">
					</div>
				</div>
		<div class="row" style="margin-top:10px;margin-bottom:10px;">
			<div class="col-md-12" id="toolbar">
				<a id="btnload"  style="cursor: pointer;"
					class="easyui-linkbutton" iconCls="icon-grid" plain="true">Xem</a>
				<a id="btncreate"  style="cursor: pointer;"
					class="easyui-linkbutton" iconCls="icon-add" plain="true">Tạo mới</a>
				<a id="btnupdate"  style="cursor: pointer;"
					class="easyui-linkbutton" iconCls="icon-edit" plain="true">Cập nhật</a>
				<a id="btnremove"  style="cursor: pointer;"
					class="easyui-linkbutton" iconCls="icon-remove" plain="true">Xóa</a>
				<a id="btnexport"  style="cursor: pointer;"
					class="easyui-linkbutton" iconCls="icon-export" plain="true">Xuất file</a>
				<a id="btnpublish"  style="cursor: pointer;"
					class="easyui-linkbutton" iconCls="icon-lock" plain="true">Hiện</a>
				<a id="btnunpublish"  style="cursor: pointer;"
					class="easyui-linkbutton" iconCls="icon-unlock" plain="true">Ẩn</a>
				                                       
			</div>
		</div>
		<div class="row" align="center">
			<div class="col-md-12">
				<div  id="idwriter" style="margin-bottom: 2px;"></div>	
			</div>			
		</div>
	</div>	
	</div>	
	</div>	
</body>
</html>
