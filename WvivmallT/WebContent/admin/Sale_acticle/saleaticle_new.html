<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link href="../../admin/css/bootstrap.min.css" rel="stylesheet">
      <link href='../../admin/themes/default/easyui.css' rel='stylesheet'>
      <!-- bootstrap -->
      <script src="../../admin/js/jquery-1.11.2.min.js"></script>
      <script type="text/javascript" src="../../admin/js/jquery.ajaxfileupload.js"></script>
      <script src='../../admin/js/jquery.session.js'></script>
      <script type="text/javascript" src="../../admin/js/extra.js"></script>      
      <script type="text/javascript" src="../../admin/ckeditor/ckeditor.js"></script>
      <script type="text/javascript" src="../../admin/js/Sale_acticle/new_sa.js"></script>
      <title>New sale acticle</title>
   </head>
   <body>
   		<div class="container-fluid">
		<div id="header"></div>
		<div class="row" style="margin-top: 10px; margin-bottom: 10px;">
			<div id="menu_f" class="col-md-3"></div>
			<div class="col-md-9">
				<div class="row">
					<div class="col-md-12">
						 <h2 style="font-family: Georgia; padding: 0px;padding-left: 10px;color:#00943a">Tạo mới/Cập nhật Sale Acticle</h2>
	                     <hr style="border: 1px solid; color: #00943a;">
					</div>
				</div>
					
	                     <div class="row" style="margin-top: 10px;">
	                     <div class="col-md-12"><b style="color:black;">Tiêu đề:</b></div>
	                     	<div class="col-md-10" >
	                     	<input type="text" id="idtitle" placeholder="Tiêu đề sale acticle" class="form-control"></div>
	                       <div class="col-md-2" >
	                        <button id="idopen_upload" class="btn btn-primary opso_language"
                                         data-toggle="modal" data-target="#idmodal_upload"  style="height: 34px;">Ảnh minh họa</button>
	                       </div>
	                       
	                        <div class="col-md-12"><b style="color:black;">Mô tả:</b></div>
	                     	 <div class="col-md-12" style="">
	                     	 <input id="iddescription" class="form-control" style="height: 34px;" type="text" placeholder="Mô tả" />
	                     	 </div>
	                     	
	                        <div class="col-md-12" style="margin-top:30px">
	                           <textarea name="idcontent" id="idcontent" rows="10" cols="10" style="height:200px; border: 0px solid white;">
	                                         
	                           </textarea>	                          
	                        </div>	                        
	                     </div>	                     
	                  </div>
	                  <hr style="border: 1px solid lightgray; border-style:dotted;">
	                  <div class="row" style="margin-top: 20px;" align="center">            	
	                     
	                         <button id="btn_submit" class="btn  btn-primary " style="width: 80px;">                             
	                                     Lưu
	                         </button>   	
	                         <button id="btn-cancel" class="btn  btn-primary " style="width: 80px;">                            
	                                     Hủy
	                          </button> 							
	                  </div>
	               </div>
	            </div>
	         </div>
   			 </div>
   		</div>
   		
   		
<div class="modal fade" id="idmodal_upload" tabindex="-1" role="dialog">
  <div class="modal-dialog">
     <div class="modal-content">
             <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title opso_language" id="gridSystemModalLabel"
                   
                    
                    >Gửi lên hình ảnh minh họa</h4>
             </div>
               <div class="modal-body" >
                    <div class="container-fluid">
                        <div class="thumbnail">
                         <img id="thumbnil" src="../../upload/no_image.jpg" alt="No image">
                                <div class="caption" align="center">
                                
                                 <span class="btn btn-primary btn-file">
                                    Chọn ảnh  <input type="file" name="file" id="input_upload_feature"  >
                                        </span>
                                 </div>
                        </div>
                       
                        <input type="hidden" disabled="disabled" id="id_upload_success">
                        <div id="message"></div>
                    </div>
                  
               </div>
               
            <div class="modal-footer">
                    <button type="button"  class="btn btn-danger opso_language" data-dismiss="modal"
                           >Tắt</button>
            </div>    
    </div>
  </div>
</div><!--end modal --upload-->
   		
   		
   </body>
</html>
