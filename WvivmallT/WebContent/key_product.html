<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title>Vivmall Web mua sắm trực tuyến</title>

<script type="text/javascript" charset="utf-8" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" charset="utf-8" src="js/extra.js"></script>
<script async type="text/javascript" charset="utf-8" src="js/client/key_product.js"></script>
</head>
<body>
	<div id="header"></div>
	<div class="fix-container">
		<div class="row" style="margin-top: 10px;">
			<div id="left"></div>
			<div class="col-xs-12 col-sm-8  col-md-9">
				<div class="row">
					<div class=" col-xs-12 col-sm-6 col-md-8">
						<div style="font-size: 20px; font-family: cursive; color: black;">Sản
							phẩm</div>
					</div>
					<div class="col-xs-12 col-sm-6  col-md-4">
						<div class="col-xs-12 col-sm-7 col-md-7" align="right">
							<span
								style="color: #201818; font-family: cursive; text-decoration: underline;">Số
								dòng/Trang</span>
						</div>
						<div class="col-xs-12 col-sm-5 col-md-5">
							<select class="form-control" id="record_page">
								<option value="6">6</option>
								<option selected value="9">9</option>
								<option value="12">12</option>
								<option value="15">15</option>
							</select>
						</div>
					</div>
				</div>
				<!--end header product-->
				<div class="row" style="margin-top: 5px;">
					<div class="col-md-12">
						<div class="row">
							<div id="content_product"></div>
						</div>
					</div>
				</div>
				<!--end contain product-->
				<div class="row" style="margin-top:10px;float:right;margin-right:20px;">
					<div
						class="col-xs-10 col-sm-8 col-xs-offset-2 col-sm-offset-4 col-md-offset-5 col-lg-offset-5 col-xs-12 col-sm-12 col-md-7 col-lg-7"
						id="paging" align="right">

						<ul style="margin-left: 10px;">
							<li id="firstpage" style="display: none"><a
								style="cursor: pointer;font-size:12px;color:green;"> << </a></li>
							<li id="prevpage" style="display: none"><a
								style="cursor: pointer;font-size:12px;color:green;"> < </a></li>
							<li id="contentpaging"></li>
							<li id="nextpage" style="display: none"><a
								style="cursor: pointer;font-size:12px;color:green;"> > </a></li>
							<li id="lastpage" style="display: none"><a
								style="cursor: pointer;font-size:12px;color:green;"> >> </a></li>
						</ul>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
